<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-dropdown {
            margin-bottom: 10px;
        }
        .filter-dropdown select {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .filter-dropdown select:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>tfd-database</h1>

    <!-- Filter dropdown -->

            <option value="Processor">Processor</option>

            <option value="Enhancement Materials">Enhancement Materials</option>

        // Function to populate table with filtered data
        function populateTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.rarity}</td>
                    <td>${item.source}</td>
                    <td>${item.details}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Initial display (showing all materials)
        populateTable(testData);

        // Function to filter data by selected category
        function filterByCategory() {
            const selectedCategory = document.getElementById('category-select').value;
            let filteredData = [];

            if (selectedCategory === 'All Materials/Items') {
                filteredData = testData;
            } else {
                filteredData = testData.filter(item => item.category.includes(selectedCategory));
            }

            populateTable(filteredData);
        }
